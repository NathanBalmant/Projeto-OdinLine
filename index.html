<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Odinline - Login</title>

</head>

<body class="d-flex align-items-center py-4 bg bg-body-secondary">
    <main class="w-100 m-auto form-container">
        <img src="assets/image-removebg-preview.png" alt="Logo Odinline" class="mb-4" width="180" height="auto">
        <h1 class="h3 mb-3 fw-normal">Faça o seu login</h1>
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" name="login" class="form-control" id="login"
                    placeholder="Entre com seu usuário">
                <label for="login">Login</label>
            </div>

            <div class="form-floating">
                <input type="password" name="senha" class="form-control" id="senha"
                    placeholder="Entre com sua senha">
                <label for="senha">Senha</label>
            </div>

            <button type="button" class=" btn-custom w-100 py-2 mt-3" onclick="autenticar()">Entrar</button>

        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>
</body>

</html>
